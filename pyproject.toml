[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "magnet"
version = "0.0.1"
description = "Exploratory package for MAGNET system"
authors = [
    {name = "MAGNET Kitware", email = "kitware@kitware.com"}
]
requires-python = ">=3.11"
dependencies = [
    'crfm-helm>=0.5.5',
    'pandas>=2.2.3',
    'dacite>=1.9.2',
    'ubelt>=1.3.8',
    'scikit-learn>=1.7.1',
    'h5py>=3.14.0',
    'numexpr>=2.11.0',
    'lazy_loader>=0.4',
]

[tool.pytest.ini_options]
addopts = "--xdoctest --xdoctest-style=google --ignore-glob=docs"
norecursedirs = ".git build __pycache__ dev docs"
